<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Generator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4a90e2, #1e1e2f);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #333333;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-container textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #cccccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        .input-container button {
            background-color: #4a90e2;
            border: none;
            color: #ffffff;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #357ab8;
        }

        .output-container {
            display: none;
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .output-container h2 {
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .output-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            color: #333333;
        }

        .download-btn {
            display: none;
            background-color: #4a90e2;
            border: none;
            color: #ffffff;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #357ab8;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .input-container button,
            .download-btn {
                font-size: 16px;
                padding: 10px;
            }
        }

        #loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #4a90e2;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voyage Vista</h1>
        <div class="input-container">
            <textarea id="userInput" placeholder="Enter your query (e.g., plan a trip to Mumbai for 5 days and my budget is 12000)"></textarea>
            <button onclick="generateItinerary()">Generate Itinerary</button>
        </div>
        <div id="loading" style="display:none;">Loading...</div>
        <div id="output" class="output-container">
            <h2>Your Itinerary</h2>
            <pre id="itineraryOutput"></pre>
        </div>
        <button id="downloadBtn" class="download-btn" onclick="downloadPDF()">Download as PDF</button>
        <div class="footer">
            <p>&copy; 2025 Voyage Vista. All rights reserved.</p>
        </div>
    </div>

    <script>
        async function generateItinerary() {
            const userInput = document.getElementById('userInput').value;
            const outputDiv = document.getElementById('output');
            const itineraryOutput = document.getElementById('itineraryOutput');
            const downloadBtn = document.getElementById('downloadBtn');

            outputDiv.style.display = 'none';
            downloadBtn.style.display = 'none';

            document.getElementById("loading").style.display = "block"; // Show loading spinner
            itineraryOutput.textContent = 'Generating your itinerary... Please wait ⏳';

            try {
                const response = await fetch('/generate_itinerary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input_text: userInput })
                });

                const data = await response.json();

                if (data.error) {
                    itineraryOutput.textContent = `❌ Error: ${data.error}`;
                } else {
                    itineraryOutput.textContent = data.itinerary;
                    downloadBtn.style.display = 'block';
                    downloadBtn.dataset.itinerary = data.itinerary;
                }
            } catch (error) {
                itineraryOutput.textContent = `❌ An error occurred: ${error.message}`;
            } finally {
                document.getElementById("loading").style.display = "none"; // Hide spinner
                outputDiv.style.display = 'block'; // Show output container
            }
        }

        async function downloadPDF() {
            const itinerary = document.getElementById('downloadBtn').dataset.itinerary;

            try {
                const response = await fetch('/download_pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itinerary })
                });

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'itinerary.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
            } catch (error) {
                alert(`❌ An error occurred while downloading the PDF: ${error.message}`);
            }
        }
    </script>
</body>
</html>
